<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Repetidor | JC Bueno</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./assets/clock.svg" />
    </div>

    <div class="counter-wrapper">
        <p>Quanto tempo para o contador?</p>
        <div class="selector-wrapper">
            <!-- <button id="remove-time" class="button -remove decrement-time">-</button> -->
            <input class="time-input" type="numeric" id="set-time" placeholder="00:00:00" maxlength="8"></input>
            <!-- <button id="add-time" class="button -add increment-time">+</button> -->
        </div>
    </div>

    <div class="counter-wrapper">
        <p>Quantas vezes?</p>
        <div class="selector-wrapper">
            <button id="remove-repetition" class="button -remove decrement-time">-</button>
            <input type="numeric" id="set-repetition"></input>
            <button id="add-repetition" class="button -add increment-time">+</button>
        </div>
    </div>

    <button class="enter-button start">Iniciar</button>

    <footer>
        <p>Feito com ðŸ’™ por <a href="http://github.com/buenojc" target="_blank">J.C Bueno</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
